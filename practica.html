<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas - Hispano Körkort</title>
    <link rel="stylesheet" href="recursos/estilos/base.css">
    <link rel="stylesheet" href="recursos/estilos/practicas.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <h1><a href="index.html" class="header__logo-link">Hispano Körkort</a></h1>
            </div>

            <button class="header__toggle" aria-label="Abrir menú" aria-controls="nav-menu" aria-expanded="false">
                ☰
            </button>

            <nav class="nav" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="contenido/indice.html" class="nav__link">Teoría</a></li>
                    <li class="nav__item"><a href="catalogo_senales/portada.html" class="nav__link">Señales</a></li>
                    <li class="nav__item"><a href="autoescuelas/listado.html" class="nav__link">Autoescuelas</a></li>
                    <li class="nav__item"><a href="ayuda/contacto.html" class="nav__link">Ayuda</a></li>
                    <li class="nav__item"><button id="btnLogout" class="nav__link btn-logout">Cerrar Sesión</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="practice-container container">
        <section class="quiz-section">
            <h2>Simulacro de Examen</h2>
            <div id="quiz-progress"></div>
            <div id="question-container">
                <div id="question"></div>
                <div id="options-container" class="options-grid"></div>
            </div>
            <div class="quiz-actions">
                <button id="btnPrevious" class="btn btn--secondary">Anterior</button>
                <button id="btnNext" class="btn btn--primary">Siguiente</button>
                <button id="btnSubmit" class="btn btn--accent">Finalizar Examen</button>
            </div>
        </section>

        <aside class="stats-panel">
            <h3>Tu Progreso</h3>
            <div id="user-stats"></div>
        </aside>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <p>&copy; 2023 Hispano Körkort. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="recursos/scripts/pruebas.js"></script>
    <script>
        // Toggle menú hamburguesa
        const toggle = document.querySelector('.header__toggle');
        const navMenu = document.getElementById('nav-menu');

        toggle.addEventListener('click', () => {
            const expanded = toggle.getAttribute('aria-expanded') === 'true' || false;
            toggle.setAttribute('aria-expanded', !expanded);
            navMenu.classList.toggle('nav--active');
        });
    </script>
</body>
</html>
