        document.addEventListener('DOMContentLoaded', function() {
            const schoolsContainer = document.getElementById('schoolsContainer');
            const cityFilter = document.getElementById('cityFilter');
            const ratingFilter = document.getElementById('ratingFilter');
            const languageFilter = document.getElementById('languageFilter');
            const searchInput = document.getElementById('schoolSearch');
            const searchButton = document.getElementById('searchButton');
            
            // Inicializar el mapa
            const map = L.map('map').setView([59.3293, 18.0686], 5);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Marcadores para el mapa
            const markers = [];
            
            // Funci√≥n para renderizar las autoescuelas
            function renderSchools(schools) {
                schoolsContainer.innerHTML = '';
                markers.forEach(marker => map.removeLayer(marker));
                markers.length = 0;
                
                schools.forEach(school => {
                    // Crear elemento de autoescuela
                    const schoolElement = document.createElement('div');
                    schoolElement.className = 'school-card';
                    
                    // Generar estrellas
                    const stars = '‚òÖ'.repeat(Math.floor(school.rating)) + (school.rating % 1 >= 0.5 ? '¬Ω' : '');
                    
                    // Generar etiquetas de idiomas
                    const languageTags = school.languages.map(lang => 
                        `<span class="tag">${lang.charAt(0).toUpperCase() + lang.slice(1)}</span>`
                    ).join('');
                    
                    schoolElement.innerHTML = `
                        <div class="school-header">
                            <h3 class="school-name">${school.name}</h3>
                            <div class="school-rating">
                                <div class="stars">${stars}</div>
                                <span class="rating-value">${school.rating}</span>
                                <span>(${school.reviews} reviews)</span>
                            </div>
                        </div>
                        <div class="school-details">

                                <i class="fas fa-map-marker-alt"></i>
                                <span>${school.address}</span>
                            </div>
                            <div class="school-info">

                                <span>${school.phone}</span>
                            </div>
                            <div class="school-info">

                            </div>
                            <p>${school.description}</p>

                                </button>
                                <button class="btn-action">
                                    <i class="fas fa-envelope"></i> Email
                                </button>
                                <button class="btn-action">
                                    <i class="fas fa-directions"></i> Web
                                </button>
                            </div>
                        </div>
                    `;
                    
                    schoolsContainer.appendChild(schoolElement);
                    
                    // A√±adir marcador al mapa
                    const marker = L.marker(school.coordinates)
                        .addTo(map)
                        .bindPopup(`<b>${school.name}</b><br>${school.address}`);
                    markers.push(marker);
                });
                
                // Ajustar el mapa para mostrar todos los marcadores
                if (schools.length > 0) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
            
            // Funci√≥n para filtrar las autoescuelas

                    // Filtrar por b√∫squeda
                    if (searchValue && 
                        !school.name.toLowerCase().includes(searchValue) && 
                        !school.address.toLowerCase().includes(searchValue) &&
                        !school.description.toLowerCase().includes(searchValue)) {
                        return false;
                    }
                    
                    return true;
                });
                
                renderSchools(filteredSchools);
            }
            
            // Event listeners para los filtros
            cityFilter.addEventListener('change', filterSchools);
            ratingFilter.addEventListener('change', filterSchools);
            languageFilter.addEventListener('change', filterSchools);
            searchButton.addEventListener('click', filterSchools);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    filterSchools();
                }
            });
            
            // Renderizar todas las autoescuelas al cargar la p√°gina
            renderSchools(drivingSchools);
        });
    </script>
