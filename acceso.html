<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Hispano Körkort</title>
    <link rel="stylesheet" href="../recursos/estilos/base.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="../index.html">Hispano Körkort</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../contenido/indice.html">Contenido</a></li>
                    <li><a href="../catalogo_senales/portada.html">Señales</a></li>
                    <li><a href="../practica.html">Práctica</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Acceso a la plataforma</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-btn" data-tab="register">Registrarse</button>
            </div>

            <div class="tab-content">
                <div id="login-form" class="tab-pane active">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-email">Correo electrónico</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Contraseña</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Iniciar Sesión</button>
                        <div class="form-footer">
                            <a href="#" id="resetPassword">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>

                <div id="register-form" class="tab-pane">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-name">Nombre completo</label>
                            <input type="text" id="register-name" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Correo electrónico</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Contraseña</label>
                            <input type="password" id="register-password" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm">Confirmar contraseña</label>
                            <input type="password" id="register-confirm" required>
                        </div>
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" id="register-terms" required>
                                <span>Acepto los <a href="../ayuda/condiciones.html">términos y condiciones</a> y la <a href="../ayuda/privacidad.html">política de privacidad</a></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Crear Cuenta</button>
                    </form>
                </div>
            </div>

            <div id="auth-message" class="message hidden"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Hispano Körkort. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="../recursos/scripts/app.js"></script>
    <script type="module" src="../recursos/scripts/usuario.js"></script>
</body>
</html>
