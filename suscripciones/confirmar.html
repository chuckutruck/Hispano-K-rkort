<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Suscripción - Hispano Körkort</title>
    <link rel="stylesheet" href="../../recursos/estilos/base.css">
    <!-- Incluir Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../../index.html" class="nav-logo">Hispano Körkort</a>
            <div class="nav-menu">
                <a href="../../practica.html">Prácticas</a>
                <a href="../../contenido/indice.html">Teoría</a>
                <a href="../../catalogo_senales/portada.html">Señales</a>
                <a href="../../autoescuelas/listado.html">Autoescuelas</a>
                <button id="btnLogout" class="btn-secondary">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
    <main class="confirmation-container">
        <h1>Confirmar Suscripción</h1>
        
        <div id="payment-section">
            <h2>Completa tu pago</h2>
            <p>Estás suscribiéndote al plan: <span id="plan-name">Premium</span></p>
            
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-element">Tarjeta de crédito o débito</label>
                    <div id="card-element" class="stripe-element"></div>
                    <div id="card-errors" class="error-message"></div>
                </div>
                
                <button type="submit" id="submit-payment" class="btn-primary">
                    Pagar ahora
                </button>
            </form>
        </div>
        
        <div id="confirmation-message" style="display: none;">
            <h2>¡Suscripción confirmada!</h2>
            <p>Tu pago se ha procesado correctamente. Ahora tienes acceso completo a todos los contenidos.</p>
            <a href="../../panel.html" class="btn-primary">Ir al panel de control</a>
        </div>
    </main>
    <script type="module" src="../../recursos/scripts/planes.js"></script>
</body>
</html>
